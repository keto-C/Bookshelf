<div style="width: 100%;" class="d-flex justify-content-center">
    <div class="d-flex flex-row m-4" style="height: 22rem; width: 60%; background-color: white; border-radius:15px;">
        <div id="info" style="width: 50%; padding-right:4rem;"
            class="d-flex justify-content-center align-items-end flex-column">
            <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            <p style="font-size: 22px;">@{{ user.username }}</p>
            {% if user.bio %}
            <p>{{ user.bio }}</p>
            {% endif %}
            <a class="btn btn-outline-secondary" href="/edit_user">Edit Profile</a>
        </div>
        <div id="profile_pic" style="width: 50%; padding-right:10rem;"
            class="d-flex justify-content-center align-items-center flex-column">
            <div style="height: 200px; width:200px">
                <img style="width:100%;
                height:100%; object-fit:cover; border-radius: 50%;"
                    src="{{ url_for('static', filename='uploads/' + user.profile_pic) if user.profile_pic else url_for('static', filename='images/default_profile.png') }}">
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="mt-3 btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModalCenter">
                Change profile picture
            </button>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form id="profilePicForm" enctype="multipart/form-data" method="POST"
                            action="{{ url_for('authentication.change_profile_picture') }}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">Change profile picture</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <h4 for="profilePicInput">Upload a new profile picture</h4>
                                    <input type="file" class="form-control-file" id="profilePicInput"
                                        name="profile_pic">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
