{% extends "base.html" %}

{% block title %} Shelves {% endblock %}

{% block body%}

{% include "user.html" %}


<div class="mb-4 d-flex justify-content-center">
  <a class="btn btn-outline-secondary" href="/shelves/search" style="width: 25rem;">Search books</a>
</div>
<div class="d-flex justify-content-center">
  <div style="display: inline-grid; grid-template-columns: auto auto auto auto">
    {% for shelf in shelves %}
    <div class="card" style="width: 18rem; height: 20rem; margin: 5px;">
      <div class="card-body">
        <h5 class="card-title">{{shelf.shelf_name}}</h5>
        <a href="/shelves/{{ shelf.id }}" class="btn btn-primary">Open</a>
        <a href="/shelves/delete_shelf/{{ shelf.id }}" class="btn btn-danger">Remove</a>
      </div>
    </div>
    {% endfor %}
    <div class="card" style="width: 18rem; height: 20rem; margin: 5px;">
      <div class="card-body">
        <h5 class="card-title">Add New Shelf</h5>
        <a href="/shelves/add_shelf" class="btn btn-success">+</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
